<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Sign up</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src=""/>
            </div>
            <div class="menu">
                <ul>
                    <li>Sign up</li>
                    <li>Sign in</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="content">
            <div class="cards">
                <div class="card-head">
                    <span id="card-make">Toyota </span>
                    <span id="card-model"> Camry</span>
                </div>
                <div class="card-content">
                    <img src="">
                    <div class="card-others">
                        <h2 id="card-price"><span id="card-bold">Price : </span>#1,000,000</h2>
                        <h4 id="card-model"><span id="card-bold">Model : </span>Camry</h4>
                        <h4 id="card-model"><span id="card-bold">Model : </span>Camry</h4>
                        <h4 id="card-type"><span id="card-bold">Body Type : </span>Sedan</h4>
                    </div>
                </div>
                <div class="card-foot">
                    <button>View Details</button>
                </div>
            </div>
        </div>
        <div class="sidebar">   
            <div class="search">
                <form action="">
                    <div class="search-status">
                        <select>
                            <option value="new">New</option>
                            <option value="used">Used</option>
                        </select>
                    </div>
                    <div class="search-type">
                        <input list="car-type" name="car-types" placeholder="Body Type"/>
                        <datalist id="car-type">
                            <option value="Truck">
                            <option value="Trailer">
                            <option value="Car">
                            <option value="Van">
                        </datalist>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div>
            There is nothing in the footer yet
        </div>
    </footer>
</body>
</html>
