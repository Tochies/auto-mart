<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Specific car</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src=""/>
            </div>
            <div class="menu">
                <ul>
                    <li>Sign up</li>
                    <li>Sign in</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h3>Got an auto for sale ?</h3>
        <p>Enter auto details below</p>
        <form action="">
            <div class="add-type">
                <input list="car-type" name="car-types" placeholder="Body Type"/>
                <datalist id="car-type">
                    <option value="Truck">
                    <option value="Trailer">
                    <option value="Car">
                    <option value="Van">
                </datalist>
            </div>
            <div class="car-make">
                <input list="car-make" name="car-make" placeholder="Manufacturer"/>
                <datalist id="car-make">
                    <option value="Toyota">
                    <option value="Volkswagen">
                    <option value="Mercedes-Benz">
                    <option value="Peugeot">
                </datalist>
            </div>
            <div class="car-model">
                <input list="car-make" name="car-model" placeholder="Model"/>
                <datalist id="car-model">
                    <option value="Camry">
                    <option value="Corolla">
                    <option value="Venza">
                    <option value="Hiace">
                </datalist>
            </div>
            <div class="car-status">
                <select>
                    <option value="new">New</option>
                    <option value="used">Used</option>
                </select>
            </div>
            <div class="add-price">
               <label for="price">Your Price</label>
               <input name="price" placeholder="Enter price">
            </div>
        </form>
    </main>
    <footer>
        <div>
            There is nothing in the footer yet
        </div>
    </footer>
</body>
</html>
