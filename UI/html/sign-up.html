        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link type="text/css" rel="stylesheet" href="../css/style.css">

            <title>Auto Mart</title>
        </head>
        <body>
            <header>
                <nav>
                    <div class="logo">
                        <h2><a href="all-unsold.html">Auto - Mart</a></h2>
                    </div>
                    <div class="menu">
                        <ul>
                            <li><a href="sign-up.html">Sign up</a></li>
                            <li><a href="sign-in.html">Sign in</a></li>
                        </ul>
                    </div>
                </nav>
            </header>
    <main class="signs">
        <div class="tab">
            <div class="sign-text">
                Join to enjoy superb automobile deals
            </div>
            <div class="form">
                <form action="">
                    <div class="form-content">
                        <div class="si-fo-name">
                            <input class ="si-name" id="first_name" placeholder="First name">
                            <input class ="si-name" id="last_name" placeholder="Last name">
                        </div>
                        <input class ="si-fo-in" id="email" placeholder="Enter Email">
                        <input class ="si-fo-in" id="Address" placeholder="Enter Address">
                        <input class ="si-fo-in" id="password1" placeholder="Enter Password">
                    </div>
                    <div class="f-submit">
                        <a href="">
                            <button>Sign Up</button>
                        </a>
                    </div>
                </form>
            </div>
            <div class="sign-extra">
                <span class="sign-a"><a href="./sign-in.html">Sign in</a></span> instead
            </div>
        </div>
    </main>
    <footer>
        <div>
