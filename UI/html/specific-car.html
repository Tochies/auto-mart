<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Specific car</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src=""/>
            </div>
            <div class="menu">
                <ul>
                    <li>Sign up</li>
                    <li>Sign in</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="content">
            <div class="view-car">
                <div class="view-img">
                    <img src="">
                </div>
                <div class="view-details">
                    <div class="view-name">
                        <span id="card-make">Toyota </span>
                        <span id="card-model"> Camry</span>
                    </div>
                    <h4>Body Type : <span id="view-body">Sedan</span></h4>
                    <h4>State : <span id="view-state">New</span></h4>
                    <h4>Owner : <span id="view-owner">Adeola Andela</span></h4>
                    <h3>Price : <span id="view-price"># 1,000,000.00</span></h3> 
                </div>
                <div class="view-actions">
                    <div class="view-fraud">
                        <button>
                            <a href="">Flag as Fraudulent</a>
                        </button>
                    </div>
                    <div class="view-purchase">
                        <button>
                            <a href="">Purchase Car</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">   
        </div>
    </main>
    <footer>
        <div>
            There is nothing in the footer yet
        </div>
    </footer>
</body>
</html>
