<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="purchases">
            <h2>Auto Purchases</h2>
            <div class="dash-list">
                <div class="dash-purchase">
                    <div class="view-img">
                        <img src="">
                    </div>
                    <div class="view-details">
                        <div class="view-name">
                            <span id="card-make">Toyota </span>
                            <span id="card-model"> Camry</span>
                        </div>
                        <h4>Body Type : <span id="view-body">Sedan</span></h4>
                        <h4>State : <span id="view-state">New</span></h4>
                        <h4>Owner : <span id="view-owner">Adeola Andela</span></h4>
                        <h3>Price : <span id="view-price"># 1,000,000.00</span></h3> 
                    </div>
                    <div class="pur-actions">
                        <div class="pur-status">Status : <span id="stat">Pending</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sales">
            <h2>Auto Sales</h2>
            <div class="dash-list">
                <p>You have not made any auto sales yet</p>
                <p>Click <a href="">here</a> to sale as a Dealer</p>
                <p>Click <a href="">here</a> to sell your private or single car</p>
            </div>
        </div>
    </div>
</body>
</html>
